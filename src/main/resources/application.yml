api:
  security:
    jwt:
      expiration-time: 30
      secret-key: 'key'
      header: 'Authorization'

server:
  port: 8090
  servlet:
    context-path: /api

spring:
  main:
    banner-mode: off
  jmx:
    enabled: false
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/sbdemo
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    show-sql: false
    open-in-view: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false
    baseline-on-migrate: true
    baseline-version: 0.1
    url: ${spring.datasource.url}
    user: flyway
    password: flyway
